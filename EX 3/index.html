<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;

      }
      .pricing-container {
        display: flex;
        gap: 50px;
        justify-content: center;
        
      }
      .pricing-plan {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 200px;
        text-align: center;
        transition: transform 0.3s;
      }
      .pricing-plan:hover {
        transform: scale(1.05);
      }
      .plan-title {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 15px;
      }
      .plan-price {
        font-size: 28px;
        font-weight: 600;
        color: #4a4a4a;
        margin: 10px 0;
      }
      .plan-features {
        list-style: none;
        padding: 0;
        font-size: 16px;
        color: #666;
        margin: 10px 0 20px;
        text-align: left;
      }

      .plan-features li {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }
      .plan-features li::before {
        content: "✔";
        color: green;
        font-weight: bold;
        margin-right: 8px;
      }
      .plan-features li.unavailable::before {
        content: "✘";
        color: red;
        font-weight: bold;
      }
      .plan-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        
      }

      .plan-button:hover {
        background-color: #3b9840;
      }
            
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }
        .pricing-plan {
          width: 80%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>10GB Storage</li>
          <li>1 User</li>
          <li class="unavailable">Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>50GB Storage</li>
          <li>5 Users</li>
          <li>Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium </div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>100GB Storage</li>
          <li>10 Users</li>
          <li>24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
